# ==============================
#  Go-Zero 核心配置 (对应 rest.RestConf)
# ==============================
Name: user-api
Host: 0.0.0.0
Port: 8081        # 对应你原来的 http_port
Mode: dev         # 对应你原来的 app_mode (dev, test, rt, pro)
Cors:
  AllowOrigins:
    - "*" # 允许所有域名访问，或者指定 "http://localhost:5173"
  AllowMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  AllowHeaders:
    - "Content-Type"
    - "Authorization" # 允许带 Token

# ==============================
#  MySQL (推荐合成一个连接串)
# ==============================
Mysql:
  # 格式: user:password@tcp(host:port)/dbname?charset=...
  DataSource: root:root@tcp(127.0.0.1:3306)/user_db?charset=utf8mb4&parseTime=true&loc=Local

# ==============================
#  Redis
# ==============================
Redis:
  Host: 127.0.0.1:6379
  # Password: "" # 如果没有密码可以注释掉
  Type: node     # 单机模式

