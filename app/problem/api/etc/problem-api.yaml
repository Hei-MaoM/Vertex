Name: problem-api
Host: 0.0.0.0
Port: 8082

Cors:
  AllowOrigins:
    - "*" # 允许所有域名访问，或者指定 "http://localhost:5173"
  AllowMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  AllowHeaders:
    - "Content-Type"
    - "Authorization" # 允许带 Token

Mysql:
  # 格式: user:password@tcp(host:port)/dbname?charset=...
  DataSource: root:root@tcp(127.0.0.1:3306)/problem_db?charset=utf8mb4&parseTime=true&loc=Local

Redis:
  Host: 127.0.0.1:6379
  Type: node

Auth:
  AccessSecret: "hmmuasiydigxzyudt17146syafd6h321fd"
  AccessExpire: 86400

CacheRedis:
